<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link type="text/css" rel="stylesheet" href="static/bootstrap-combined.min.css">
    <link type="text/css" rel="stylesheet" href="static/plugins/jquery.validate/jquery.validate.css">
    <script src="static/plugins/jquery.validate/jquery.validate.min.js"></script>
    <style>
        body {
            padding-top: 80px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">欢迎登入</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" {{url_for("login")}} method="POST">
                        <p style="color:red;">{{error}}</p>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> 记住用户名密码
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="提交">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
        $( "form" ).validate({
        rules: {
            username: {
                 required: true
               },
            password: {
                 required: true
               },
            }
       });
    </script>

</body>

</html>
